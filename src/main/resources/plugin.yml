name: minecraft-essentials
version: ${project.version}
main: marconymous.dev.MineEssentials
api-version: 1.16
prefix: MCES
authors: [ Marconymous ]
description: Minecraft Plugin with essential commands.
website: marconymous.github.io
commands:
  rlt:
    description: Command to toggle a rule.
    usage: /<command> [rulename]

  fly:
    description: Use this command to enable / disable fly
    usage: /<command> [Player | True/False] [True/False]

  enderchest:
    description: Open your or someone elses enderchest
    usage: /<command> [Player]
    aliases:
      - ec
      - ecopen
